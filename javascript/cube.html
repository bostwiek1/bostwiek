<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Cube</title>
	<link type="text/css" rel="stylesheet" href="css/style.css">
	<link type="text/css" rel="stylesheet" href="css/cube.css">
	<link type="text/css" rel="stylesheet" href="css/back.css">
</head>
<body>
	<a href="../transform.php" class="backBtn">back</a>
	<h3>Go through these in ascending order</h3>
		<p>(otherwise, all hell breaks loose)</p>
	<input type="button" id="flip" value="flip" >
	<input type="button" id="show1" class="cube_button" value="1" >
	<input type="button" id="show2" class="cube_button" value="2" >
	<input type="button" id="show3" class="cube_button" value="3" >
	<input type="button" id="show4" class="cube_button" value="4" >
	<input type="button" id="show5" class="cube_button" value="5" >
	<input type="button" id="show6" class="cube_button" value="6" >


	<div id="cube_">
		<section class="cube_container">
		  <div id="cube">
		    <figure class="front">1</figure>
		    <figure class="back">2</figure>
		    <figure class="right">3</figure>
		    <figure class="left">4</figure>
		    <figure class="top">5</figure>
		    <figure class="bottom">6</figure>
		  </div>
		</section>
	</div>


	<script src="js/jquery.js"></script>
	<script src="js/cube.js"></script>

</body>
</html>
